<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Smart Buy</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/afterlogin.css}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div th:replace="admin/header :: header"></div>

	<div class="container>
		<section class="container">
			<div class="row white">
				<div class="block">

					<div class="col-xs-12 col-sm-6 col-md-4">
						<ul class="pricing p-green">
							<li>
								<big>Two Wheeler w/o Gear</big>
							</li>
							<li>Rs. 200/hour</li>
							<li>
								<div class="form-group">
									<label for="two_wg_hours" class="sr-only">Hours</label>
									<input type="text" class="form-control" id="two_wg_hours" placeholder="enter number of hours">
								</div>
							</li>
							<li>
								<h3>$199</h3>
							</li>
							<li>
								<button>Add to cart</button>
							</li>
						</ul>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-4">
						<ul class="pricing p-yel">
							<li>
								<big>Two Wheeler w/Gear</big>
							</li>
							<li>Rs. 250/hour</li>
							<li>
								<div class="form-group">
									<label for="two_w_hours" class="sr-only">Hours</label>
									<input type="text" class="form-control" id="two_w_hours" placeholder="enter number of hours">
								</div>
							</li>
							<li>
								<h3>$199</h3>
							</li>
							<li>
								<button>Add to cart</button>
							</li>
						</ul>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-4">
						<ul class="pricing p-red">
							<li>
								<big>Four Wheeler</big>
							</li>
							<li>Rs. 300/hour</li>
							<li>
								<div class="form-group">
									<label for="four_w_hours" class="sr-only">Hours</label>
									<input type="text" class="form-control" id="four_w_hours" placeholder="enter number of hours">
								</div>
							</li>
							<li>
								<h3>$199</h3>
							</li>
							<li>
								<button>Add to cart</button>
							</li>
						</ul>
					</div>


				</div><!-- /block -->
			</div><!-- /row -->
		</section>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	</div>
</body>
</html>
