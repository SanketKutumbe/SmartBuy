<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

    <br/>
	<div class="container">

        <img th:src="@{/images/buyme-logo.jpg}" class="img-responsive center-block" width="100" height="100" alt="Logo" /> <br />
        <form autocomplete="off" th:action="@{/registration}"  th:object="${user}" method="post" class="form-signin" >

            <h3 class="form-signin-heading" th:text="Welcome"></h3>

            <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-message"></label>
            <input type="text" th:field="*{name}" placeholder="Name" class="form-control" /> <br />

            <label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="validation-message"></label>
            <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control" /> <br />

            <input type="text" th:field="*{email}" placeholder="Email" class="form-control" />
            <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></label> <br />

            <input type="password" th:field="*{password}" placeholder="Password" class="form-control" />
            <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></label>

			<button type="submit" class="btn btn-primary btn-block">Register User</button>

			<span th:utext="${successMessage}"></span>

        </form>
	</div>

</body>
</html>
